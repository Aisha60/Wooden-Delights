<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Wooden Delights</title>
    <!-- <link rel="stylesheet" href="../Css/cart.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-nav">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dining.html">Dining</a></li>
                <li><a href="bedroom.html">Bedroom</a></li>
                <li><a href="living.html">Living</a></li>
                <li><a href="study.html">Study</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <div class="cart-header">
                <h1>Welcome to Your Cart</h1>
                <button class="shop-now-button clear-cart-btn">Clear Cart</button>
            </div>
            <div class="cart-items">
                <p>Your items will appear here.</p>
            </div>
            <div class="cart-total">
                <h2>Total: <span id="total-cost">0.00 PKR</span></h2>
            </div>
            <div class="cart-buttons">
                <button class="shop-now-button" id="place-order-btn" onclick="window.location.href='shipping.html'">Check Out</button>
                <button class="shop-now-button" onclick="window.location.href='index.html'">Continue Shopping</button>
            </div>
        </section>
    </main>

    <script src="../js/cart.js"></script>
    <link rel="stylesheet" href="../Css/cart.css">
</body>
</html>
